				
<form class="form-horizontal"></form>	


<p align="center">				
<div class="form-group">
	<div class="col-xs-4 col-xs-offset-1">

		<div class="container">
			<button class="btn btn-default" data-toggle="modal" data-target="#popupNuevaAventura">Agregar Presentacion</button>
		</div>

		<div class="modal fade" id="popupNuevaAventura" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			
				<div class="modal-content">
						 
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>				
					</div>
						  
					<form id="presentacionForm" method="post" class="form-horizontal">	
						{% csrf_token %}
						<!--INICIO MODAL-->
						<div class="doc-demo">		
							<div class="tab-content">
								<div class="tab-pane active" id="combobox-form-tab">
						
									<style type="text/css">
											/* Adjust feedback icon position */
											#presentacionForm .selectContainer .form-control-feedback,
											#presentacionForm .inputGroupContainer .form-control-feedback {right: -15px;}
									</style>
																				
									<form id="presentacionForm" method="post" class="form-horizontal">
																							
										<div class="form-group">
											<label class="col-xs-3 control-label">Descripcion</label>
											<div class="col-xs-5 selectContainer">
												<select class="form-control" name="descripcion">
													<option value="">Seleccione Descripcion</option>
													<option>Comp. Blandos</option>
													<option>Comp. Duros </option>
													<option>Inyectable</option>
												</select>
											</div>
										</div>
																						
										<div class="form-group">
											<label class="col-xs-3 control-label">Cantidad</label>
											<div class="col-xs-5 selectContainer">
												<select class="form-control" name="cantidad">
													<option value="">seleccione cantidad</option>
													<option>10</option>
													<option>20</option>
													<option>30</option>
													<option>40</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<label class="col-xs-3 control-label">Unidad de medida</label>
											<div class="col-xs-5 selectContainer">
												<select class="form-control" name="umedidap">
													<option value="">Seleccione la u-medida</option>
													<option>comprimido</option>
													<option>tableta</option>
													<option>caja</option>
												</select>
											</div>
										</div>
																																		
										<div class="form-group">
											<div class="col-xs-5 col-xs-offset-3">
												
												<button type="submit" class="btn btn-default">AGREGAR</button>
											</div>													
										</div>												
										<table class="table">

										</table>												
									</form>
								</div>
							</div>
						</div>																
					</form>										  
					<div class="modal-footer">										
						<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>		
					</div>		  
				</div>
			</div>
		</div>
	</div>
</div>
