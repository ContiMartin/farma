{% extends "base.html" %}
{% block title %} {% endblock %}

{% block content %}
	<div style="margin: 30px 20px 40px 20px;">
		<div class="container">
			<div class="col-xs-12 col-md-offset-1 col-md-10">
				<div class="panel panel-info">
					<div class="panel-heading">
						{% block panel-heading-add %} {% endblock %}
					</div>
					<div class="panel-body">
						<form class="form-horizontal my-form" action="{% block url-form-action %} {% endblock %}" method="POST" > {% csrf_token %}
							{% include "forms/form_snippet.html" %}
						</form>
					</div>
					<div class="panel-footer">
						{% block boton-form %} {% endblock%}
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
		</div>
		<nav>
			<ul class="pager">
				<li class="previous pull-right">
					<a href="{% block url-previous %} {% endblock %}"><span aria-hidden="true">&larr;</span> Volver</a>
		    	</li>
		    </ul>
		</nav>
	</div>
{% endblock %}

{% block scripts %}
	<script>
	$(document).ready(function(){
		$("label").addClass("control-label");
		//$("label").addClass("col-sm-offset-1");
		$("label").addClass("col-sm-3");
		$("input").addClass("form-control");

		$("#btn-guardar").click(function(e){
			var form = $(".my-form");
			form.submit();
		})
	});
	</script>
{% endblock %}
